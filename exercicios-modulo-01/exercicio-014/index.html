<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="300" poster="imagens/capa-banho.png" loop>
        <source src="midia/Meu-Video.m4v.webm" type="video/webm">
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem copatibilidade com reprodução de vídeos, <a
                href="https://www.pexels.com/pt-br/video/banheiro-sentimento-sensibilidade-sensacao-9155064/">clique
                aqui para acessar o vídeo</a>
        </p>
    </video>
    <!-- Utilizamos o controls with para determinar o tamanho que o video vai ser mostrado na página -->
    <!-- Utilizamos o poster para colocar uma capa no vídeo e não ficar com um frame aleatorio -->
    <!-- Utilizamos o loop para quando o vídeo terminar ele recomeçar automaticamente -->

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&autoplay=1&loop=1&color=c9ff23&portrait=0" width="600" height="350" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1>Insrindo video do meu canal do youtube</h1>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/SLm7_53hYz8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>

</html>
